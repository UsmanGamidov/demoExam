{% extends 'base.html' %}
{% block content %}

  <h2>Вход</h2>

    {% if form.errors %}
      <p style="color: red;">❌ Неверный email или пароль</p>
    {% endif %}

  <form method="post">

    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Войти</button>
    
  </form>

  <p>Нет аккаунта? <a href="/register/">Зарегистрироваться</a></p>
{% endblock %}
