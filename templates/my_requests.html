{% extends 'base.html' %}
{% block content %}
    <h2>Мои заявки</h2>

    {% if requests %}
    <ul>
        {% for req in requests %}
        <li>
            <b>{{ req.car }}</b> — {{ req.date }} {{ req.time }} —
            <i>{{ req.problem }}</i> —
            <span
                class="{% if req.status == 'confirmed' %}green{% elif req.status == 'rejected' %}red{% else %}gray{% endif %}">
                {{ req.get_status_display }}
            </span>

        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>У вас пока нет заявок.</p>
    {% endif %}
{% endblock %}
